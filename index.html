<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC Camper News</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">

    <div id="news" class="row">
        <div class="loading">
            <div id="load_txt"><h3>Getting the data...</h3></div>
        </div>
    </div>
</div>

<script id="display" type="text/x-handlebars-template">

    {{#each data}}
    <div class="article col-xs-12 col-md-3"><img src="{{author.picture}}" class="img-thumbnail ava">

        <a target="_blank" href="{{link}}" id="headline">{{headline}}</a> <br>
        <i class="fa fa-thumbs-up"></i>{{rank}}
        Posted by {{author.username}} on {{date-format timePosted}}

    </div>
    {{/each}}

</script>
<!-- jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--Handlebars-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
<script src="app.js"></script>
</body>
</html>
