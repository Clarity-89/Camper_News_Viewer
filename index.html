<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC Camper News</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">
    <h1>Top rated headlines</h1>

    <div class="row" id="news">
        <div class="loading">
            <div id="load_txt"><h3>Getting the data...</h3></div>
        </div>
    </div>
    <div id="rest-news">

    </div>
</div>

<script id="display" type="text/x-handlebars-template">

    {{#each data}}
    <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="article frosted-glass">
            <img src="{{ternary image image 'https://lh3.googleusercontent.com/Pdjv-ZsNrm_1raPd_HAaOZdsClTKjszKX_g5omk01A=s630'}}"
                 class="img-thumbnail ava">

            <span class="time-posted">{{date-format timePosted}}</span>
            <br> by <a target="_blank"
                       href='http://www.freecodecamp.com/{{author.username}}' class="username">{{author.username}}</a>
            <br> <a target="_blank" href="{{link}}" id="headline"><p>{{headline}}</p></a>
            <i class="fa fa-thumbs-up">{{rank}}</i>
        </div>
    </div>
    {{/each}}

</script>

<script id="rest" type="text/x-handlebars-template">
    <h1>Latest headlines</h1>

    {{#each data2}}
    <dl class="dl-horizontal frosted-glass">
        <dt style=><img
                src="{{ternary image image 'https://lh3.googleusercontent.com/Pdjv-ZsNrm_1raPd_HAaOZdsClTKjszKX_g5omk01A=s630'}}"
                class="img-responsive ava2">
        </dt>
        <dd>{{date-format timePosted}}<br>
            <a target="_blank" href="{{link}}"><p class="headline2">{{headline}}</p></a>
            by <a target="_blank"
                  href='http://www.freecodecamp.com/{{author.username}}' class="username">{{author.username}}</a>
            <br> <i class="fa fa-thumbs-up" id="rank">{{rank}}</i>
        </dd>
    </dl>
    {{/each}}

</script>
<!-- jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--Handlebars-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
<script src="app.js"></script>
</body>
</html>
